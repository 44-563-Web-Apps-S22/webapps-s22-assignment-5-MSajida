<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap birds </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

<h1> Birds by Sajida Mohammad</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-2">M</div>
        <div class="col-sm-2">O</div>
        <div class="col-sm-2">H</div>
        <div class="col-sm-2">A</div>
        <div class="col-sm-2">M</div>
        <div class="col-sm-2">D</div>

    </div>
    <div class="row">
        <div class="col-md">Merlin</div>
        <div class="col-md">Ostrich</div>
        <div class="col-md">Hawk</div>
        <div class="col-md">Abyssinain</div>
        <div class="col-md">Mallard</div>
        <div class="col-md">Duck</div>  
    </div>
    <br>
    The row containing bird names will break first as we reduce the browser size because the class col-md(maximum width of the container is 720px) is provided for the birds column.
</div>

<div> 
  <img src="merlin.jpg" class="img-fluid" alt="Merlin" width="300" height="400">
  <img src="Mallard.jpg" class="img-fluid" alt="Mallard" width="300" height="400">
  <img src="hawk.jpg" class="img-fluid" alt="Hawk" width="300" height="400">
</div>
<br>
<div>
  <img src="merlin.jpg" class="img-thumbnail" alt="Merlin" width="300" height="400">
  <img src="Mallard.jpg" class="img-thumbnail" alt="Mallard" width="300" height="400">
  <img src="hawk.jpg" class="img-thumbnail" alt="Hawk" width="300" height="400">
</div>

</body>
</html>
